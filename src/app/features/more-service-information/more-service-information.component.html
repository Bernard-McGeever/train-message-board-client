<div class="modal-content" *ngIf="trainService">
  <h1>{{this.trainService.rsid}}</h1>
  <table *ngIf="data; else noData">
    <tr *ngFor="let heading of this.headings; index as i">
      <th>{{heading}}: </th>
      <td>{{data[i]}}</td>
    </tr>
  </table>
  <ng-template #noData>No Data</ng-template>

  <button (click)="removeTrainService()">Close</button>
</div>

<div class="overlay" *ngIf="trainService" (click)="removeTrainService()"></div>
